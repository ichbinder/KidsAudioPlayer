<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Comic Sans MS is preferred, but using a fallback web-safe font stack -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Buttons: Theme Toggle and Sleep Timer -->
    <div class="top-buttons">
        <!-- Sleep Timer Button (moved from below) -->
        <button id="sleep-timer-button" class="sleep-timer-button top-timer-button" title="Schlaf-Timer">
            <img src="{{ url_for('static', filename='svg/timer.svg') }}" alt="Schlaf-Timer">
            <span id="sleep-timer-text">Schlaf-Timer</span>
        </button>
        <!-- Sleep Timer Options -->
        <div id="sleep-timer-options" class="sleep-timer-options top-timer-options hidden">
            <button class="timer-option" data-minutes="5">5 Min</button>
            <button class="timer-option" data-minutes="10">10 Min</button>
            <button class="timer-option" data-minutes="15">15 Min</button>
            <button class="timer-option" data-minutes="20">20 Min</button>
            <button class="timer-option" data-minutes="0">Aus</button>
        </div>
        
        <!-- RFID Management Link -->
        <a href="{{ url_for('rfid.rfid_management') }}" class="rfid-admin-link" title="RFID-Tags verwalten">
            <img src="{{ url_for('static', filename='svg/settings.svg') }}" alt="RFID verwalten">
        </a>
        
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle" title="Farbmodus wechseln">
            <img id="theme-icon" src="{{ url_for('static', filename='svg/moon.svg') }}" alt="Farbmodus">
        </button>
    </div>
    <div class="container">
        <header>
            <h1>Kid's Music Player</h1>
        </header>

        <main>
            <div class="player-container">
                <!-- Album Art / Visual Element -->
                <div class="album-art">
                    <div class="album-placeholder" id="album-placeholder">
                        <div class="music-note">â™ª</div>
                    </div>
                    <img id="album-cover" class="album-cover" style="display: none;" src="" alt="Album Cover">
                </div>

                <!-- Song Info -->
                <div class="song-info">
                    <div class="song-title" id="song-title">Select a song to play</div>
                </div>
                
                <!-- Audio Controls -->
                <div class="controls">
                    <button id="prev-button" class="control-button">
                        <img src="{{ url_for('static', filename='svg/previous.svg') }}" alt="Previous">
                    </button>
                    <button id="play-button" class="control-button play-pause">
                        <img src="{{ url_for('static', filename='svg/play.svg') }}" alt="Play" id="play-icon">
                    </button>
                    <button id="next-button" class="control-button">
                        <img src="{{ url_for('static', filename='svg/next.svg') }}" alt="Next">
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                
                <!-- Volume Control -->
                <div class="volume-container">
                    <div class="volume-icon low" id="volume-icon">ðŸ”ˆ</div>
                    <div class="volume-slider-container">
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume-slider">
                        <div class="volume-slider-track">
                            <div class="volume-slider-fill" id="volume-slider-fill"></div>
                        </div>
                    </div>
                    <div class="volume-icon high">ðŸ”Š</div>
                </div>
                
                <!-- Sleep Timer was moved to the top -->
            </div>

            <!-- Song List -->
            <div class="song-list-container">
                <div class="song-list-header">
                    <h2>Meine Songs</h2>
                </div>
                <div id="song-list" class="song-list">
                    <div class="loading-message">Lade Songs...</div>
                </div>
                <div id="no-songs-message" class="no-songs-message" style="display: none;">
                    <p>Keine Songs gefunden! Lege MP3-Dateien in deinem mp3s-Ordner ab.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Kid-friendly Music Player for Raspberry Pi</p>
        </footer>

        <!-- Hidden audio element -->
        <audio id="audio-player"></audio>
    </div>

    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
